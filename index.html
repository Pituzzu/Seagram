
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seagram - Sea of Thieves Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Pirata+One&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-sea: #0c1c22;
            --gold: #D4AF37;
            --gold-hover: #b8952e;
            --gold-faded: rgba(212, 175, 55, 0.1);
            --teal: #00707c;
            --teal-light: #00A3A1;
            --parchment: #f4e7d3;
            --wood: #2a1b12;
            --text-light: #e0d7c6;
            --text-muted: #888888;
            --danger: #991b1b;
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.7);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Quattrocento', serif;
            background-color: var(--deep-sea);
            color: var(--text-light);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Typography Custom */
        .font-pirate { font-family: 'Pirata One', cursive; }
        .font-cinzel { font-family: 'Cinzel', serif; }

        /* Utility Layout */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .flex-1 { flex: 1; }
        .flex-shrink-0 { flex-shrink: 0; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }
        .gap-1 { gap: 0.25rem; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        .gap-6 { gap: 1.5rem; }
        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }

        .relative { position: relative; }
        .absolute { position: absolute; }
        .fixed { position: fixed; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .top-0 { top: 0; } .right-0 { right: 0; } .bottom-0 { bottom: 0; } .left-0 { left: 0; }
        .z-50 { z-index: 50; } .z-100 { z-index: 100; }

        .w-full { width: 100%; } .h-full { height: 100%; }
        .w-8 { width: 2rem; } .h-8 { height: 2rem; }
        .w-12 { width: 3rem; } .h-12 { height: 3rem; }
        .w-16 { width: 4rem; } .h-16 { height: 4rem; }
        .w-24 { width: 6rem; } .h-24 { height: 6rem; }
        .aspect-square { aspect-ratio: 1 / 1; }

        .p-1 { padding: 0.25rem; } .p-2 { padding: 0.5rem; } .p-3 { padding: 0.75rem; } .p-4 { padding: 1rem; } .p-6 { padding: 1.5rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; } .py-4 { padding-top: 1rem; padding-bottom: 1rem; } .py-10 { padding-top: 2.5rem; padding-bottom: 2.5rem; }
        .mb-2 { margin-bottom: 0.5rem; } .mb-4 { margin-bottom: 1rem; } .mb-6 { margin-bottom: 1.5rem; }
        .mt-4 { margin-top: 1rem; }

        .text-gold { color: var(--gold); }
        .text-teal { color: var(--teal-light); }
        .text-gray-500 { color: #6b7280; }
        .text-xs { font-size: 0.75rem; }
        .text-sm { font-size: 0.875rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-5xl { font-size: 3rem; }
        .font-bold { font-weight: 700; }
        .text-center { text-align: center; }
        .uppercase { text-transform: uppercase; }
        .italic { font-style: italic; }
        .tracking-widest { letter-spacing: 0.1em; }

        .rounded { border-radius: 4px; }
        .rounded-lg { border-radius: 8px; }
        .rounded-xl { border-radius: 12px; }
        .rounded-full { border-radius: 50%; }

        /* Themes */
        .sea-gradient {
            background: radial-gradient(circle at center, var(--teal) 0%, var(--deep-sea) 100%);
            min-height: 100vh;
        }

        .wood-texture {
            background-color: var(--wood);
            background-image: url("https://www.transparenttextures.com/patterns/dark-wood.png");
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .parchment {
            background-color: var(--parchment);
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            color: #2a1b12;
            box-shadow: var(--shadow-lg);
            border: 1px solid #d4c4a8;
        }

        .avatar-circle {
            border-radius: 50%;
            border: 2px solid var(--gold);
            object-fit: cover;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .btn-primary {
            background: var(--gold);
            color: var(--wood);
            border: none;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
        }
        .btn-primary:hover { background: var(--gold-hover); transform: scale(1.02); }

        .input-field {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--teal);
            border-radius: 6px;
            color: white;
            padding: 0.8rem;
            width: 100%;
            outline: none;
        }
        .input-field:focus { border-color: var(--gold); box-shadow: 0 0 5px var(--gold-faded); }

        .navbar-top {
            position: sticky;
            top: 0;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            border-bottom: 2px solid var(--gold);
            z-index: 100;
        }

        .navbar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 72px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 2px solid var(--gold);
            z-index: 100;
        }

        .post-card {
            background: rgba(26, 46, 53, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .post-header { padding: 0.8rem; display: flex; align-items: center; justify-content: space-between; }
        .post-image { width: 100%; display: block; object-fit: contain; background: #000; max-height: 500px; }

        .container {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
            padding: 0 0.5rem;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fadeIn { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--deep-sea); }
        ::-webkit-scrollbar-thumb { background: var(--teal); border-radius: 10px; }
        
        .overflow-x-auto { overflow-x: auto; }
        .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>

  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
